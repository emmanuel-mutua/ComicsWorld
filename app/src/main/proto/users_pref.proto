syntax = "proto3";

option java_package = "com.droidcon.comicsworld";
option java_multiple_files = true;

message UserComicPreference {
    enum SortOrder{
        UNSPECIFIED = 0;
        NONE = 1;
        BY_RATING = 2;
        BY_DATE_ADDED = 3;
    }
    SortOrder sort_order = 1;

    enum ComicCategory{
          UNSPECIFIED_CATEGORY = 0;
          ALL = 1;
          HORROR = 2;
          FICTION = 3;
          ACTION =4 ;
    }

    ComicCategory comic_category = 2;
}